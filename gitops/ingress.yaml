# custom web-server
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-server-ingress-prod
  namespace: production
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "prod.localtest.me"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: web-server-prod
              port:
                number: 8081
