apiVersion: v1
kind: Service
metadata:
  name: nginx-service-production
  namespace: production
spec:
  selector:
    app.kubernetes.io/name: nginx
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-staging
  namespace: staging
spec:
  selector:
    app.kubernetes.io/name: nginx
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 82
    targetPort: 82