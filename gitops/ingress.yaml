---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-server-ingress-staging
  namespace: staging
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "staging.localtest.me"
      http:
        paths: 
        - path: /
          pathType: Prefix
          backend:
            service:
              name: web-server-staging
              port:
                number: 8082